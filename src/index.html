<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Load the page styles -->
        <link href="css/style.css?__inline=true" rel="stylesheet">

        <!-- Set initial viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Use unicode -->
        <meta charset="UTF-8">

        <!-- Set favicon -->
        <link rel="shortcut icon" type="images/png" href="images/map-marker-favicon.png">

        <!-- Set title -->
        <title>Neighborhood Takeout</title>

    </head>

    <body>

         <script>
            // Custom timing measurement
            window.performance.mark('loading_body');
        </script>

        <!-- Places filter input -->
        <p> Filter results: <input type="text" name="filter-input" data-bind="textInput: filterText"> </p>

        <!-- For testing -->
        <p data-bind="text: filterText"></p>

        <!-- Places list -->
        <ul id="places-list" data-bind="foreach: filteredList">
            <li class="places-list-item">
                <span data-bind="text: name"></span>
                <span data-bind="text: open"></span>
                <button data-bind="click: $root.setActivePlace"> ACTIVATE </button>
                <span data-bind="css: {active: $data == $root.activePlace() }"> active?</span>
            </li>
        </ul>

        <!-- Google map  -->
        <div id="map"></div>

        <!-- Load libraries -->
        <script>
            // Custom timing measurement
            window.performance.mark('loading_libraries');
            window.performance.measure('html_body', 'loading_body', 'loading_libraries');
        </script>

        <script src="js/lib/jquery-1.12.2.min.js?__inline=true"></script>
        <script src="js/lib/knockout-3.4.0.min.js?__inline=true"></script>
        <script src="js/lib/oauth-signature.min.js??__inline=true"></script>

        <!-- Load and run main js file -->
        <script>
            // Custom timing measurement
            window.performance.mark('loading_app');
            window.performance.measure('library_execution', 'loading_libraries', 'loading_app');
        </script>

        <script src="js/app.js?__inline=true"></script>

        <script>
            // Custom timing measurement
            window.performance.mark('loaded_app');
            window.performance.measure('app_execution', 'loading_app', 'loaded_app');
        </script>

        <!-- Load Google Maps API  -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUjsdD1ThEiL98_mDnT8sCPAu-ED0DeYg&callback=initMap&libraries=places" async></script>

    </body>
</html>
